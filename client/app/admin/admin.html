<div class="container">
  <form name="outerForm" class="tab-form-demo">
    <uib-tabset active="activeForm">
      <uib-tab index="0" heading="Users">
        <p>You can add, edit and delete user accounts if you are an administrator.</p>
        <div class="create-new-user">
          <div class="add-heading">
            <strong>Create New User Account</strong><br>
          </div>
          <a ng-click="admin.open()" class="create-user"><span class="fa fa-plus fa-2x"></span></a>
        </div>
        <ul class="list-group user-list">
          <li class="list-group-item" ng-repeat="user in admin.users">
            <div class="user-info">
              <strong>{{user.name}}</strong><br>
              <span class="text-muted">{{user.email}}</span>
            </div>
            <a ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
          </li>
        </ul>
      </uib-tab>
      <uib-tab index="1" heading="Sites">

      </uib-tab>
    </uib-tabset>
  </form>
</div>
